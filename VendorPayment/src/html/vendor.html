<h2 class="vendor-heading">Vendor List</h2>

<div class="form-container">
    <form id="vendorForm">
        <input type="hidden" id="vendorIndex">
        <label>Name:</label>
        <input type="text" id="vendorName" required>
        <label>Type:</label>
        <input type="text" id="paymentType" required>
        <label>Account:</label>
        <input type="text" id="assignedAccount" required>
        <button type="submit">Save</button>
        <button type="button" id="cancelEditBtn" class="hidden">Cancel</button>
    </form>
</div>

<!-- Centered table -->
<div class="table-container">
    <table id="vendorTable" border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Type</th>
                <th>Account</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="vendorTableBody">
            <!-- Vendors will be populated here -->
        </tbody>
    </table>
</div>

<!-- Delete Confirmation Modal -->
<div id="deleteModal" class="hidden modal">
    <div class="modal-content">
        <p>Are you sure you want to delete this vendor?</p>
        <button id="confirmDeleteBtn">Yes</button>
        <button id="cancelDeleteBtn">No</button>
    </div>
</div>
